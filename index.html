<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button class="animated-btn" id="btnChallenge">Gak MauðŸ˜’</button>
        <a href="heart/index.html">
            <button class="animated-btn" style="background-color: white; color: white; border: 2px solid #ff6ec7;">
                Coba Kamu Buka
            </button>
        </a>
    </div>

    <script>
        let button = document.getElementById('btnChallenge');
        
        function moveButtonRandomly() {
            let randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            let randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        button.addEventListener('mouseenter', function() {
            moveButtonRandomly(); 
        });
    </script>

</body>
</html>
